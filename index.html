<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOPBALL | Squadbuilder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <div class="dot" aria-hidden="true"></div>
      <div>TOPBALL</div>
    </div>
    <div class="controls">
      <select id="formation" class="select" aria-label="Formation">
        <option value="4-3-3">4-3-3</option>
        <option value="4-2-3-1">4-2-3-1</option>
        <option value="4-4-2">4-4-2</option>
        <option value="3-5-2">3-5-2</option>
        <option value="3-4-3">3-4-3</option>
        <option value="5-3-2">5-3-2</option>
      </select>
    <div class="spacer"></div>
      <button class="btn" id="saveBtn">Save</button>
  </nav>

  <main class="wrap">
    <!-- Player pool -->
    <div class="Firstdiv">
      <section class="card">
        <h3 class="card-title">Players <span class="muted small"></span></h3>
        <div class="toolbar">
          <input id="search" class="input grow" placeholder="Search players or positions…" />
        </div>
        <div id="players" class="players"></div>
      </section>
    </div>

    <!-- Pitch -->
     <div class="Seconddiv">
    <section class="card">
      <div class="formation-bar row">
        <div><strong>Formation:</strong> <span id="formationName">4-3-3</span></div>
        <div class="hint">Drag players onto positions.</div>
      </div>
      <div class="pitch" id="pitch">
        <div class="grid"></div>
      </div>
      <div class="bottom">
        <div class="row grow">
          <span class="hint">Tip: Save your team just in case.</span>
        </div>
        <div class="row">
          <span><strong>Total:</strong> <span id="totalPlayers">0</span>/11</span>
        </div>
      </div>
    </section>
    </div>
  </main>

          <div class="copyright">
          <span class="hint">© 2025 TOPBALL. This website has been made by Pepper and Cooper.</span>
        </div>

  <script src="script.js"></script>
</body>
</html>
